<ng-container *ngFor = 'let a of overlayStyle[0]'    >
    <img  #myOverlayVal *ngIf="overlayBool[0] ==='true'" id = {{overlayVal[0]}} class = 'w-100'   [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[1]' src = "{{wordsService[overlayTemplateVariable].metadata.mainImg}}"  />
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[1]'   >
    <h1 #myOverlayVal  *ngIf="overlayBool[1] ==='true'" id = {{overlayVal[1]}} class = 'f4' [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[2]'>{{wordsService[overlayTemplateVariable].metadata.aboutPreTitle}}</h1>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[2]'   >
    <h1 #myOverlayVal  *ngIf="overlayBool[2] ==='true'" id = {{overlayVal[2]}} class = 'f2' [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[3]'>{{wordsService[overlayTemplateVariable].metadata.title}}</h1>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[3]'   >
    <div #myOverlayVal  *ngIf="overlayBool[3] ==='true'" id = {{overlayVal[3]}} class = 'w-100' [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[4]'></div>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[4];let b = index'   >
    <p #myOverlayVal  *ngIf="overlayBool[4] ==='true'" id = {{overlayVal[4]}} class = 'w-100' [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[5+b]'>{{wordsService[overlayTemplateVariable].metadata.blendTitle}}</p>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[5]' >
    <div #myOverlayVal  *ngIf="overlayBool[5] ==='true'"  id = {{overlayVal[5]}}  [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[7]'></div>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[6]' >
    <div #myOverlayVal  *ngIf="overlayBool[6] ==='true'"  id = {{overlayVal[6]}}  [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[8]'></div>
</ng-container>
<ng-container *ngFor = 'let a of overlayStyle[7]' >
    <a #myOverlayVal  *ngIf="overlayBool[7] ==='true'"  id = {{overlayVal[7]}}  [ngStyle] = 'wordsService[overlayTemplateVariable].ngStyle[9]'>{{wordsService[overlayTemplateVariable].metadata.text0}}</a>
</ng-container>
